<ion-header>
    <ion-navbar>
        <ion-title>Tarefas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <form>
        <ion-item>
            <ion-label>Descrição</ion-label>
            <ion-input id=editDescricao [(ngModel)]="descricao" name="descricao"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Prioridade</ion-label>
            <ion-input id=editPrioridade [(ngModel)]="prioridade" type="number" name="prioridade"></ion-input>
        </ion-item>

        <button id=buttonRemover disabled=true ion-button secondary (click)="removerPrimeiro()">Remover 1°</button>
        <button id=buttonAdicionar ion-button secondary (click)="adicionarItem()">Adicionar</button>
    </form>

    <ion-list id=listView>
        <ion-item ion-item *ngFor="let item of items let i= index" (click)="ToqueItem(i)">
            <div>
                {{item["descricao"]}}
            </div>
            <div>
                Prioridade: {{item["prioridade"]}}
            </div>
        </ion-item>
    </ion-list>
</ion-content>
